<!doctype html>
<html lang="de" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mein Men√º</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="manifest" href="manifest.json" />
    <link
      rel="apple-touch-icon"
      sizes="192x192"
      href="assets/icons/icon-192.png"
    />
  </head>
  <body>
    <div id="loader">
     <div class="loader-logo"> <img src="assets/icons/icon-512.png" alt="" role="none">
      Mensa2Go
    </div>
      <div>&#169; by Gabriel Barben</div>
    </div>
    <div id="app" hidden>
      <header class="top-bar">Mensa2Go</header>

      <main>
        <section id="home" class="page active">
          <div class="grid">
            <div class="item">
              <img src="assets/images/pizza.jpg" alt="Pizza" />
              <h2>Pizza</h2>
            </div>
            <div class="item">
              <img src="assets/images/burger.jpg" alt="Burger" />
              <h2>Burger</h2>
            </div>
            <div class="item">
              <img src="assets/images/pasta.jpg" alt="Pasta" />
              <h2>Pasta</h2>
            </div>
          </div>
        </section>
        <section id="menu" class="page"></section>
        <section id="profil" class="page">Profil Inhalt</section>
        <section id="settings" class="page">
          <div class="element first">
            Darkmode
            <label class="switch">
              <input
                type="checkbox"
                id="themeToggle"
                aria-label="Dark Mode umschalten"
              />
              <span class="slider"></span>
            </label>
          </div>
          <div class="element">
            Nr.2
            <label class="switch">
              <input
                type="checkbox"
                id="themeToggle"
                aria-label="Dark Mode umschalten"
              />
              <span class="slider"></span>
            </label>
          </div>
          <div class="element">
            Nr.3
            <label class="switch">
              <input
                type="checkbox"
                id="themeToggle"
                aria-label="Dark Mode umschalten"
              />
              <span class="slider"></span>
            </label>
          </div>
          <div class="element last">
            Nr.4
            <label class="switch">
              <input
                type="checkbox"
                id="themeToggle"
                aria-label="Dark Mode umschalten"
              />
              <span class="slider"></span>
            </label>
          </div>
        </section>
      </main>
      <nav class="bottom-bar">
        <button class="tab active" data-page="home">
          <span class="icon"
            ><svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              width="24"
              height="24"
              fill="currentColor"
            >
              <path
                d="M3 10.5L12 3l9 7.5V21a1 1 0 0 1-1 1h-5v-7H9v7H4a1 1 0 0 1-1-1z"
              />
            </svg>
          </span>
          <span class="label">Home</span>
        </button>

        <button class="tab" data-page="menu">
          <span class="icon"> &#127869;</span>
          <span class="label">Rezepte</span>
        </button>

        <button class="tab" data-page="profil">
          <span class="icon"
            ><svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              width="24"
              height="24"
              fill="currentColor"
            >
              <path
                d="M12 2l2.9 6.6 7.1.6-5.4 4.7 1.6 7-6.2-3.7-6.2 3.7 1.6-7L2 9.2l7.1-.6z"
              />
            </svg>
          </span>
          <span class="label">Favoriten</span>
        </button>

        <button class="tab" data-page="settings">
          <span class="icon">&#9776;</span>
          <span class="label">Einstellungen</span>
        </button>

        <div class="indicator"></div>
      </nav>
      <script src="script.js"></script>
      <script src="theme-switch.js"></script>
    </div>
  </body>
</html>
